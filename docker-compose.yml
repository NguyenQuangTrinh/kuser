version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: kusernew-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - kusernew-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kusernew-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/kusernew}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000,http://192.168.1.33:3000}
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
      - /home/trinhdev/secrets/serviceAccountKey.json:/app/dist/serviceAccountKey.json
    networks:
      - kusernew-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
        - NEXT_PUBLIC_SOCKET_URL=${NEXT_PUBLIC_SOCKET_URL}
    container_name: kusernew-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - kusernew-network

volumes:
  mongodb_data:

networks:
  kusernew-network:
    driver: bridge
